<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>SVG Circle Progress and AngularJS</title>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body ng-app="app">

    <br/>

    <div ng-controller="testCtrl" ng-init="init(78)">
      <div>
        <form novalidate>
          Percentage: <input type="text" ng-model="completionPercent" placeholder="Enter Percentage"/><br />
        </form>
        <br/>
        <pre>Percentage ==> {{completionPercent}}</pre>
      </div>


  <burble percentage='completionPercent'></burble>
</div>


  </body>
</html>
